buildscript {
	ext {
		springBootVersion = '1.3.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot' 

jar {
	baseName = 'thymeleaf3-sample'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	maven {
		url "https://raw.github.com/bufferings/thymeleaf3-spring-boot/mvn-repo/"
	}
	mavenCentral()
}

dependencies {
	compile("jp.gr.java_conf.bufferings:thymeleaf3-spring-boot:0.0.1")
	compile("org.springframework.boot:spring-boot-devtools")
	testCompile('org.springframework.boot:spring-boot-starter-test') 
}

configurations.all {
	resolutionStrategy.eachDependency { details ->
		if (details.requested.group == 'org.thymeleaf') {
			details.useVersion '3.0.0.RELEASE'
		}
	}
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

bootRun {
	addResources = true
}
